<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const secret = 'wesbosdupa';

window.addEventListener('keyup', (e) => {

  pressed.push(e.key);

  console.log(pressed);
  console.log(pressed.length);
  console.log(-secret.length -10);

  pressed.splice(-secret.length -10, pressed.length - secret.length);

  console.log(pressed);
  console.log('----------------');

  if(pressed.join(''.includes(secret))) {
    console.log('yeaaaaaaaa');
  }
})

</script>
</body>
</html>
